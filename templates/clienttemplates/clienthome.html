{% extends 'clienttemplates/clientbase.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-3">
                <div class="card-head">
                    <h4>Popular Rooms</h4>
                </div>
                <hr>
                <div class="card-body">
                    <div class="row">
                        {% for room in popular_rooms %}
                        <div class="col-md-3 mb-3">
                            <div class="card p-2 item" style="cursor: pointer;" data-url="{% url 'hbsapp:clientroomdetail' room.room_code room.id %}">
                                <img src="{{room.image.url}}" class="img-fluid" style="height: 200px; object-fit: contain;" alt="">
                                <p>Hotel: {{room.hotel.name}}</p>
                                <p>Price: {{room.price}}/Day</p>
                                <a href="{% url 'hbsapp:clientroomdetail' room.room_code room.id %}" class="text-end">Book Now</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script>
    const items = document.getElementsByClassName("item");
    Array.from(items).forEach(element => {
        element.addEventListener("click", function(e){
            location.href = this.getAttribute("data-url")
        })
    });
</script>
{% endblock %}
